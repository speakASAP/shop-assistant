<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Shop Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --teal-900: #0f766e;
      --teal-700: #0d9488;
      --teal-500: #14b8a6;
      --amber-600: #d97706;
      --amber-500: #f59e0b;
      --slate-900: #0f172a;
      --slate-700: #334155;
      --slate-500: #64748b;
      --slate-100: #f1f5f9;
      --white: #ffffff;
      --red-600: #dc2626;
      --red-50: #fef2f2;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Outfit', sans-serif;
      color: var(--slate-900);
      line-height: 1.6;
      background: var(--slate-100);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .auth-container {
      background: var(--white);
      padding: 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--teal-900);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--slate-700);
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--teal-500);
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--teal-600);
      color: var(--white);
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--teal-700);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error-message {
      background: var(--red-50);
      border: 1px solid var(--red-600);
      color: var(--red-600);
      padding: 0.75rem;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .link {
      color: var(--teal-600);
      text-decoration: none;
      font-weight: 500;
    }
    .link:hover {
      text-decoration: underline;
    }
    .text-center {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--slate-500);
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: var(--slate-700);
      text-decoration: none;
      font-size: 0.875rem;
    }
    .back-link:hover {
      color: var(--teal-700);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <a href="index.html" class="back-link">← Back to Home</a>
    <h1>Login</h1>
    <div id="error-message" class="error-message"></div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn" id="submit-btn">Login</button>
    </form>
    <div class="text-center">
      Don't have an account? <a href="register.html" class="link">Register</a>
    </div>
  </div>

  <script>
    // Use same-origin API so backend proxies to auth-microservice (avoids CORS/NetworkError)
    const apiBase = window.location.origin + '/api';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('error-message');
      const submitBtn = document.getElementById('submit-btn');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      errorDiv.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      try {
        const response = await fetch(apiBase + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        if (!response.ok) {
          const error = await response.json().catch(() => ({ message: 'Login failed' }));
          throw new Error(error.message || 'Login failed. Please check your credentials.');
        }

        const data = await response.json();
        localStorage.setItem('accessToken', data.accessToken);
        localStorage.setItem('refreshToken', data.refreshToken);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirect to home
        window.location.href = 'index.html';
      } catch (error) {
        errorDiv.textContent = error.message || 'Login failed. Please try again.';
        errorDiv.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
