services:
  shop-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop-assistant-green
    ports:
      - "${PORT_GREEN}:${PORT}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DOMAIN=${DOMAIN}
      - SERVICE_NAME=${SERVICE_NAME}
      - PORT=${PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DATABASE_URL=${DATABASE_URL}
      - PRISMA_SCHEMA_ENGINE_BINARY=${PRISMA_SCHEMA_ENGINE_BINARY}
      - PRISMA_QUERY_ENGINE_BINARY=${PRISMA_QUERY_ENGINE_BINARY}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_TIMESTAMP_FORMAT=${LOG_TIMESTAMP_FORMAT}
      - LOGGING_SERVICE_URL=${LOGGING_SERVICE_URL}
      - LOGGING_SERVICE_API_PATH=${LOGGING_SERVICE_API_PATH}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - SEARCH_API_URL=${SEARCH_API_URL}
      - SEARCH_API_KEY=${SEARCH_API_KEY}
      - HTTP_TIMEOUT=${HTTP_TIMEOUT}
      - GATEWAY_TIMEOUT=${GATEWAY_TIMEOUT}
      - AUTH_SERVICE_TIMEOUT=${AUTH_SERVICE_TIMEOUT}
      - LOGGING_SERVICE_TIMEOUT=${LOGGING_SERVICE_TIMEOUT}
      - AI_SERVICE_TIMEOUT=${AI_SERVICE_TIMEOUT}
      - RETRY_MAX_ATTEMPTS=${RETRY_MAX_ATTEMPTS}
      - RETRY_DELAY_MS=${RETRY_DELAY_MS}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - COMPANY_LEGAL_NAME=${COMPANY_LEGAL_NAME:-Alfares s.r.o.}
      - COMPANY_ICO=${COMPANY_ICO:-27138038}
      - COMPANY_DIC=${COMPANY_DIC:-CZ27138038}
      - COMPANY_ADDRESS=${COMPANY_ADDRESS:-Cetechovice 70, Cetechovice, 768 02, Czech Republic}
      - COMPANY_PHONE=${COMPANY_PHONE:-+420 774 287 541}
      - LEGAL_EMAIL=${LEGAL_EMAIL:-ssfskype@gmail.com}
      - PRIVACY_EMAIL=${PRIVACY_EMAIL:-ssfskype@gmail.com}
      - DPO_EMAIL=${DPO_EMAIL:-ssfskype@gmail.com}
      - LEGAL_JURISDICTION=${LEGAL_JURISDICTION:-Czech Republic}
    networks:
      - nginx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT}/health"]
      interval: 10s
      timeout: 10s
      retries: 2

networks:
  nginx-network:
    external: true
    name: nginx-network
